<h2>Clienti</h2>
<div class="table-responsive">
<table class="table table-striped table-sm">
  
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col"><button class="btn btn-success mx-1" [routerLink]="['/addclient']" routerLinkActive="router-link-active"><i class="bi bi-person-plus"></i></button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clients">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nomeContatto}}</td>
      <td>{{item.cognomeContatto}}</td>
      <td>{{item.email}}</td>
      <td>
      <button class="btn btn-warning mx-1" (click)="infoClient(item)"><i class="bi bi-info-lg"></i></button>
      <button class="btn btn-danger mx-1" (click)="deleteClient(item)"><i class="bi bi-trash"></i></button></td>

    </tr>
    </tbody>
  </table>
  </div>
  
<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngFor="let num of pageNumbers"><a class="page-link" href="clients/page/{{num}}">{{num}}</a></li>
    </ul>
  </nav>
</div>
