<div class="table-responsive">
    <h2>Province</h2>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Sigla</th>
        <td></td>
        <td><button class="btn btn-success mx-1"><i class="bi bi-plus-square"></i></button></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of province">
        <td>{{item.id}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.sigla}}</td>
        <td></td>
        <td><button class="btn btn-warning mx-1" (click)="infoProvincia(item)"><i class="bi bi-info-lg"></i></button>
          <button class="btn btn-danger mx-1" (click)="deleteP(item)"><i class="bi bi-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
</div>
