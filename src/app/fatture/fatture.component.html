<h2>Fatture</h2>
<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Numero</th>
            <th>Anno</th>
            <th>Importo</th>
            <th>Stato</th>
            <th>Data</th>
            <td></td>
            <td><button class="btn btn-success mx-1" [routerLink]="['/newFattura']" routerLinkActive="router-link-active" ><i class="bi bi-file-earmark-plus"></i></button></td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of fatture">
            <td>{{item.id}}</td>
            <td>{{item.cliente.ragioneSociale}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>{{item.stato.nome}}</td>
            <td>{{item.data | date: 'dd/MM/yyyy'}}</td>
            <td></td>
            <td><button class="btn btn-warning mx-1" (click)=" infoFattura(item)"><i class="bi bi-info-lg"></i></button>
              <button class="btn btn-danger mx-1" ><i class="bi bi-trash"></i></button></td>
          </tr>
          </tbody>
        </table>
  </div>
  <div class="container">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" *ngFor="let num of pageNumbers"><a class="page-link" href="fatture/page/{{num}}">{{num}}</a></li>
      </ul>
    </nav>
  </div>
