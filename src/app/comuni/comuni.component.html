<div class="table-responsive">
  <h2>Comuni</h2>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Provincia</th>
        <td></td>
        <td><button class="btn btn-success mx-1" [routerLink]="['/newComune']" routerLinkActive="router-link-active" ><i class="bi bi-plus-square"></i></button></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of comuni">
        <td>{{item.id}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.provincia.nome}}</td>
        <td></td>
        <td><button class="btn btn-warning mx-1" (click)="infoComune(item)"><i class="bi bi-info-lg"></i></button>
          <button class="btn btn-danger mx-1" (click)="deleteC(item)" ><i class="bi bi-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
</div>
