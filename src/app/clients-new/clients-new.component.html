
  <div class="container">
    <h2 class="mb-5">Nuovo Cliente</h2>
  <form class="row g-3 needs-validation" >
    <div class="col-md-4">
      <label for="nomeContatto" class="form-label">Nome</label>
      <input type="text" class="form-control"  [(ngModel)]="newClient.nomeContatto" name="nome" >
    </div>
    <div class="col-md-4">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.cognomeContatto" name="cognome" required>
    </div>
    <div class="col-md-4">
      <label for="telefono" class="form-label">Telefono</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" [(ngModel)]="newClient.telefonoContatto" name="telefono" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Inserisci un numero di telefono
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <label for="emailContatto" class="form-label">Email Cliente</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.emailContatto" name="emailContatto" required>
      <div class="invalid-feedback">
        Inserisci un indirizzo email
      </div>
    </div>
    <div class="col-md-6">
      <label for="ragioneSociale" class="form-label">Ragione Sociale</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.ragioneSociale" name="ragioneSociale" required>
    </div>
    <div class="col-md-3">
      <label for="partitaIva" class="form-label">Partita Iva</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.partitaIva" name="partitaIva" required>
    </div>
    <div class="col-md-5">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.email" name="email" required>
    </div>
    <div class="col-md-5">
      <label for="pec" class="form-label">Pec</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.pec" name="pec" required>
    </div>
    <div class="col-md-2">
      <label for="tipoCiente" class="form-label">Tipo Cliente</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.tipoCliente" name="tipoCliente" required>
    </div>
    <hr>
    <div>
    <h5>Sede Operativa</h5>
  </div>
    <div class="col-md-8">
      <label for="via" class="form-label">Via</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeOperativa.via" name="via" required>
      <div class="invalid-feedback">
       Inserisci un indirizzo valido
      </div>
    </div>
    <div class="col-md-2">
      <label for="Civico" class="form-label">Civico</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeOperativa.civico" name="civico" required>
      <div class="invalid-feedback">
        Inserisci un dato valido
      </div>
    </div>
    <div class="col-md-2">
      <label for="cap" class="form-label">Cap</label>
      <input type="text" class="form-control"  [(ngModel)]="newClient.indirizzoSedeOperativa.cap" name="nomeContatto"  required>
    </div>
    <div class="col-md-6">
      <label for="localita" class="form-label">Località</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeOperativa.localita" name="localita" required>
    </div>
    <div class="col-md-6">
      <label for="comune" class="form-label">Comune</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeOperativa.comune.nome" name="comune" required>
    </div>
    <div class="col-md-3">
      <label for="provincia" class="form-label">Provincia</label>
      <input type="text" class="form-control"  [(ngModel)]="newClient.indirizzoSedeOperativa.comune.provincia.nome" name="provincia"  required>
    </div>
    <hr>
    <div>
    <h5>Sede Legale</h5>
  </div>
    <div class="col-md-8">
      <label for="via" class="form-label">Via</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeLegale.via" name="via" required>
      <div class="invalid-feedback">
       Inserisci un indirizzo valido
      </div>
    </div>
    <div class="col-md-2">
      <label for="Civico" class="form-label">Civico</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeLegale.civico" name="civico" required>
      <div class="invalid-feedback">
        Inserisci un dato valido
      </div>
    </div>
    <div class="col-md-2">
      <label for="cap" class="form-label">Cap</label>
      <input type="text" class="form-control"  [(ngModel)]="newClient.indirizzoSedeLegale.cap" name="nomeContatto"  required>
    </div>
    <div class="col-md-6">
      <label for="localita" class="form-label">Località</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeLegale.localita" name="localita" required>
    </div>
    <div class="col-md-6">
      <label for="comune" class="form-label">Comune</label>
      <input type="text" class="form-control" [(ngModel)]="newClient.indirizzoSedeLegale.comune.nome" name="comune" required>
    </div>
    <div class="col-md-3">
      <label for="provincia" class="form-label">Provincia</label>
      <input type="text" class="form-control"  [(ngModel)]="newClient.indirizzoSedeLegale.comune.provincia.nome" name="provincia"  required>
    </div>
  </form>
  <div class="col-12">
    <button class="btn btn-success my-3" type="submit" (click)="new()">Crea</button>
  </div>
</div>
